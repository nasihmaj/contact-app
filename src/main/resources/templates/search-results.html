<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Search Results</h1>
    
    <div th:each="contact : ${searchResults}" class="border-bottom pb-2 mb-3">
        <p><strong>First Name:</strong> <span th:text="${contact.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${contact.lastName}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${contact.phonenum}"></span></p>
        <p><strong>Email:</strong> <span th:text="${contact.email}"></span></p>
        <!-- You can add more properties as needed -->
    </div>
        
    <form action="/contacts" class="text-center">
        <button class="btn btn-primary">Home</button>
    </form>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
