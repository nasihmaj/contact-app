<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Address</h2>

    <form th:action="@{/update/{addressId}(addressId=${address.id})}" th:object="${address}" method="post">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="Enter state">
        </div>

        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" th:field="*{streetAddress}" class="form-control" id="streetAddress" placeholder="Enter street address">
        </div>

        <button type="submit" class="btn btn-primary">Update Address</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.12/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
